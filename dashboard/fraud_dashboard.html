<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è Fraud Detection Dashboard - KiVendTout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        select, button {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: white;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .alerts-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .alert-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .alert-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .alert-item.HIGH {
            border-left: 5px solid #e74c3c;
        }

        .alert-item.MEDIUM {
            border-left: 5px solid #f39c12;
        }

        .alert-item.LOW {
            border-left: 5px solid #3498db;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .alert-id {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .severity-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .severity-HIGH { background: #e74c3c; }
        .severity-MEDIUM { background: #f39c12; }
        .severity-LOW { background: #3498db; }

        .alert-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .fraud-reasons {
            margin: 15px 0;
        }

        .reason-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 15px;
            margin: 5px;
            font-size: 0.85em;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-approve {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-approve:hover {
            background: #229954;
        }

        .btn-block {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-block:hover {
            background: #c0392b;
        }

        .btn-investigate {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-investigate:hover {
            background: #e67e22;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #667eea;
        }

        .no-alerts {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üïµÔ∏è Fraud Detection Dashboard</h1>
            <p style="color: #666; margin-top: 10px;">KiVendTout - Real-time Fraud Monitoring</p>
        </header>

        <!-- Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Alertes</h3>
                <div class="value" id="total-alerts">-</div>
            </div>
            <div class="stat-card">
                <h3>Fraud Rate</h3>
                <div class="value" id="fraud-rate">-%</div>
            </div>
            <div class="stat-card">
                <h3>HIGH Severity</h3>
                <div class="value" id="high-severity" style="color: #e74c3c;">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending Review</h3>
                <div class="value" id="pending-review" style="color: #f39c12;">-</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label style="font-weight: bold; color: #333;">Filtres:</label>
            <select id="filter-status">
                <option value="">Tous les statuts</option>
                <option value="PENDING_REVIEW">En attente</option>
                <option value="INVESTIGATING">En investigation</option>
                <option value="APPROVED">Approuv√©</option>
                <option value="BLOCKED">Bloqu√©</option>
            </select>
            <select id="filter-severity">
                <option value="">Toutes s√©v√©rit√©s</option>
                <option value="HIGH">HIGH</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="LOW">LOW</option>
            </select>
            <button onclick="loadAlerts()">üîÑ Rafra√Æchir</button>
            <button onclick="syncFromKafka()">üì• Sync Kafka</button>
        </div>

        <!-- Alerts -->
        <div class="alerts-container">
            <h2 style="margin-bottom: 20px; color: #333;">üìã Alertes de fraude</h2>
            <div id="alerts-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement des alertes...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Charger les stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const stats = await response.json();

                document.getElementById('total-alerts').textContent = stats.total_alerts;
                document.getElementById('fraud-rate').textContent = stats.fraud_rate.toFixed(2) + '%';
                document.getElementById('high-severity').textContent = stats.alerts_by_severity.HIGH || 0;
                document.getElementById('pending-review').textContent = stats.alerts_by_status.PENDING_REVIEW || 0;
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }

        // Charger les alertes
        async function loadAlerts() {
            const status = document.getElementById('filter-status').value;
            const severity = document.getElementById('filter-severity').value;

            const params = new URLSearchParams();
            if (status) params.append('status', status);
            if (severity) params.append('severity', severity);
            params.append('limit', '50');

            try {
                const response = await fetch(`${API_URL}/api/alerts?${params}`);
                const alerts = await response.json();

                const container = document.getElementById('alerts-list');

                if (alerts.length === 0) {
                    container.innerHTML = '<div class="no-alerts">Aucune alerte trouv√©e</div>';
                    return;
                }

                container.innerHTML = alerts.map(alert => `
                    <div class="alert-item ${alert.severity}">
                        <div class="alert-header">
                            <div class="alert-id">${alert.alert_id}</div>
                            <span class="severity-badge severity-${alert.severity}">${alert.severity}</span>
                        </div>

                        <div class="alert-details">
                            <div class="detail-item">
                                <div class="detail-label">Customer</div>
                                <div class="detail-value">${alert.customer_id}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Risk Score</div>
                                <div class="detail-value">${alert.risk_score}/100</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Device</div>
                                <div class="detail-value">${alert.device}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Country</div>
                                <div class="detail-value">${alert.customer_country}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">${alert.status}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Timestamp</div>
                                <div class="detail-value">${new Date(alert.alert_timestamp).toLocaleString()}</div>
                            </div>
                        </div>

                        <div class="fraud-reasons">
                            <strong>Raisons:</strong>
                            ${alert.fraud_reasons.map(r => `<span class="reason-tag">${r}</span>`).join('')}
                        </div>

                        ${alert.status === 'PENDING_REVIEW' ? `
                            <div class="alert-actions">
                                <button class="btn-approve" onclick="decideAlert('${alert.alert_id}', 'APPROVE')">
                                    ‚úÖ Approuver
                                </button>
                                <button class="btn-block" onclick="decideAlert('${alert.alert_id}', 'BLOCK')">
                                    üö´ Bloquer
                                </button>
                                <button class="btn-investigate" onclick="decideAlert('${alert.alert_id}', 'INVESTIGATE')">
                                    üîç Investiguer
                                </button>
                            </div>
                        ` : ''}

                        ${alert.decision ? `
                            <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 6px;">
                                <strong>D√©cision:</strong> ${alert.decision} 
                                par ${alert.decided_by} 
                                le ${new Date(alert.decided_at).toLocaleString()}
                            </div>
                        ` : ''}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erreur chargement alertes:', error);
                document.getElementById('alerts-list').innerHTML = 
                    '<div class="no-alerts">Erreur de chargement. V√©rifiez que l\'API est d√©marr√©e.</div>';
            }
        }

        // Prendre une d√©cision sur une alerte
        async function decideAlert(alertId, decision) {
            const decidedBy = prompt('Votre nom/email:') || 'admin@kivendtout.fr';
            const notes = prompt('Notes (optionnel):') || '';

            try {
                const response = await fetch(`${API_URL}/api/alerts/${alertId}/decide`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        decision: decision,
                        decided_by: decidedBy,
                        notes: notes
                    })
                });

                if (response.ok) {
                    alert(`‚úÖ D√©cision enregistr√©e: ${decision}`);
                    loadAlerts();
                    loadStats();
                } else {
                    alert('‚ùå Erreur lors de l\'enregistrement');
                }
            } catch (error) {
                console.error('Erreur d√©cision:', error);
                alert('‚ùå Erreur r√©seau');
            }
        }

        // Sync depuis Kafka
        async function syncFromKafka() {
            try {
                document.getElementById('alerts-list').innerHTML = 
                    '<div class="loading"><div class="spinner"></div>Synchronisation depuis Kafka...</div>';
                
                const response = await fetch(`${API_URL}/api/sync`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                alert(`‚úÖ ${result.message}`);
                loadAlerts();
                loadStats();
            } catch (error) {
                console.error('Erreur sync:', error);
                alert('‚ùå Erreur de synchronisation');
            }
        }

        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadAlerts();
            
            // Rafra√Æchissement auto toutes les 30 secondes
            setInterval(() => {
                loadStats();
                loadAlerts();
            }, 30000);
        });
    </script>
</body>
</html>
